<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./car.js"></script>
    <script src="./base.js"></script>
  </head>
  <body>
    <a-scene background = "color: white">
    <a-camera position = "0 10 70"></a-camera>
    <a-assets timeout = "10000">
        <a-asset-item id = "car" src = "./assets/huracan_falcontm/scene.gltf"></a-asset-item>
    </a-assets>
    <!-- PLANE BASE -->
    <a-entity position = "0 -5 20" id="base" base></a-entity>
    <!--CAR BASE -->
    <a-entity gltf-model = "#car" position = "0 4 20" scale = "10 10 10" rotation = "0 0 0" movecar></a-entity>
    </a-scene>
  </body>
</html>
